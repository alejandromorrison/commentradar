# CommentRadar Configuration Example
# Copy this file to config.ini and fill in your API credentials

[api]
# Facebook Graph API
facebook_access_token = YOUR_FACEBOOK_ACCESS_TOKEN
facebook_api_version = v18.0

# Instagram Graph API
instagram_access_token = YOUR_INSTAGRAM_ACCESS_TOKEN
instagram_user_id = YOUR_INSTAGRAM_USER_ID

# Google APIs
google_api_key = YOUR_GOOGLE_API_KEY
google_places_api_key = YOUR_GOOGLE_PLACES_API_KEY

[scraping]
# Default settings
default_limit = 100
rate_limit_delay = 1.5
user_agent = CommentRadar/0.1.0 (Educational Purpose)

# Timeout settings (seconds)
request_timeout = 10
connection_timeout = 5

[output]
# Default output format
default_format = json
default_output_file = comments.json
pretty_print = true
indent = 2

[filters]
# Default filters
min_comment_length = 10
max_comment_length = 10000

[logging]
# Logging configuration
log_level = INFO
log_file = commentradar.log
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

